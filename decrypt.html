<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Page</title>
    <script src="scripts/decrypt.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Decrypt Page</h1>

    <header>
        <a href="encrypt.html">Encrypt</a>
    </header>

    <input type="text" id="input" placeholder="Enter text to decrypt">
    <input type="text" id="key" placeholder="Enter key (if needed)">
    <select id="algorithm">
        <option value="multidecrypt">Multidecrypt</option>
        <option value="base64">Base64</option>
        <option value="rot13">ROT13</option>
        <option value="hex">HEX</option>
        <option value="atbash">Atbash</option>
        <option value="caesar">Caesar</option>
        <option value="vigenere">Vigenere</option>
    </select>
    <button onclick="decrypt()">Decrypt</button>
    <p id="output"></p>
</body>
</html>
